plugins {
    id 'io.eventuate.plugins.gradle.testing.integration-tests'
}

dependencies {
    implementation project(':security-system-service-domain')
    implementation project(':security-system-service-oso-integration')
    implementation 'io.realguardio.osointegration:oso-service:0.1.0-SNAPSHOT'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation "org.flywaydb:flyway-core"
    implementation 'org.flywaydb:flyway-database-postgresql:11.8.2'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.mockito:mockito-junit-jupiter'
    testImplementation 'org.assertj:assertj-core'

    integrationTestImplementation project(':security-system-location-roles-replica-domain')
    integrationTestImplementation project(':security-system-location-roles-replica-persistence')
    integrationTestImplementation project(':security-system-location-roles-replica-event-subscribers')
    integrationTestImplementation 'io.realguardio.osointegration:oso-service-test-container:0.1.0-SNAPSHOT'

    integrationTestImplementation 'org.springframework.boot:spring-boot-starter-test'
    integrationTestImplementation 'org.postgresql:postgresql'
    integrationTestImplementation 'org.testcontainers:postgresql'
    integrationTestImplementation 'org.testcontainers:junit-jupiter'
}